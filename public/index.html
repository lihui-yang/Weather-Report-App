<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" />
  <script defer type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANokBybjCUGWHYiTAbqoDKNXYkK7_ZVZI&libraries=places&callback=initMap">
</script>
  <script defer src="script.js"></script>
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <div class="header">
        <div class="icon-container">
            <img id="icon" icon src="icons/01d.png" width="100" height="100" alt="">
            <!-- <img id="icon" icon width="100" height="100"></canvas> -->
        </div>
    </div>
    <div class="content">
        <div class="general-info">
            <div class="status" data-status></div>
            <div class="location" data-location></div>
        </div>

        <div class="detail-section">
            <div class="detail">
                <div class="title">Wind</div>
                <div class="value" data-wind>TBD</div>
                <div class="unit">km/h</div>
            </div>
            <div class="detail bordered">
                <div class="title">Tempearture</div>
                <div class="value" data-temperature>TBD</div>
                <div class="unit">Â°C</div>
            </div>
            <div class="detail">
                <div class="title">Humidity</div>
                <div class="value" data-humidity>TBD</div>
                <div class="unit">%</div>
            </div>
        </div>
        <div class="city-search-container">
            <input type="text" class="city-search" data-city-search placeholder=""Enter Location>
        </div>
    </div>
  </div>
</body>
</html>
